<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
    </article>
  </script>
</head>

<body>
  <header>
    <section class="heading-group-h1">
            <h1>
              Alison Ramer
            </h1>
            <h2>Class Portfolio</h2>
          </section>
 </header>

  <main>

      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog
        </header>

        <section>
          <h1>Some of my intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>

<footer>
  <div class="icon-menu" id="icon-menu">

      <li><a href="http://linkedin.com/in/aramer" target="_blank" class="style/icons/linkedin.svg"> LinkedIn</a>
      <li><a href="http://twitter.com/alisonramer" target="_blank" class="style/icons/twitter.svg"> Twitter</a></li>

      <li><a href="http://github.com/" target="_blank" class="style/icons/github"> GitHub</a></li>
    </ul>

      <script src="/scripts/article.js"></script>

  </div>

    </footer>


  </body>
</html>
